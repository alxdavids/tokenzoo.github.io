# Site settings
title: Anonymous Credentials Zoo
description: A zoo of anonymous credentials
lang: en-US

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  parse_block_html: true
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

include:
  - _redirects
  - .htaccess

katex:
  js_path: "assets/js"

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - bundle
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-postfiles
  - jekyll-katex
